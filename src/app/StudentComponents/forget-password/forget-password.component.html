<div class="container-fuild">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Forget Password</h4>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email">
                          
                        </div>
                      
                        <br/>
                        <button type="submit" (click)="forgotpassword()" class="btn btn-primary">Send Link</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a routerLink="/login" style="text-decoration: none;">Have an account?
                                    <span class="text-danger">Back to</span></a>
                            </div>
                         
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
